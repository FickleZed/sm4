<h1 mat-dialog-title>Load slot {{abstract.slot}}: {{abstract.label}} {{abstract.date | date}}?</h1>
<div mat-dialog-content class="text-warn">Any unsaved changes will be lost.</div>
<div mat-dialog-actions>
  <button mat-button (click)="cancel()">Cancel</button>
  <button mat-button color="accent" cdkFocusInitial (click)="load(abstract.slot)">Load</button>
</div>
